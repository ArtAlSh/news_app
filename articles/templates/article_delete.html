{% extends 'base.html' %}

{% block content %}
    <h1>Delete</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a class="btn btn-success ml-2"
           type="button"
           href="{% url 'articles:article_list' %}">No</a>
    </form>
{% endblock content %}
